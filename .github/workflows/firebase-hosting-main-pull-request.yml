name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches:
      - main

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up npm
        run: |
          npm -v
          npm install -g npm
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.2'
          channel: 'stable'
      - run: flutter --version
      - name: Setting firebase_options.dart
        run: |
          chmod u+x ${{ github.workspace }}/.github/create_firebase_options.dart.sh
          sh ${{ github.workspace }}/.github/create_firebase_options.dart.sh ${{ secrets.FIREBASE_API_KEY }} ${{ secrets.FIREBASE_APP_ID }} ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }} ${{ secrets.FIREBASE_PROJECT_ID }} ${{ secrets.FIREBASE_AUTH_DOMAIN }} ${{ secrets.FIREBASE_STORAGE_BUCKET }} ${{ secrets.FIREBASE_MEASUREMENT_ID }} ${{ secrets.SAVE_NETWORK_IMAGE_TO_STORAGE_URL }} ${{ secrets.CREATE_CUSTOM_TOKEN_URL }}
          ls ${{ github.workspace }}/lib
      - name: Setting options.dart
        run: |
          chmod u+x ${{ github.workspace }}/.github/create_options.dart.sh
          sh ${{ github.workspace }}/.github/create_options.dart.sh ${{ secrets.AMPLITUDE_API_KEY }} ${{ secrets.KAKAO_JAVASCRIPT_APP_KEY }} ${{ secrets.KAKAO_NATIVE_APP_KEY }} 
          ls ${{ github.workspace }}/lib
      - run: flutter pub get && flutter build web --release --source-maps
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOCUS_50 }}'
          projectId: focus-50
          expires: 3d
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FOCUS50_DEV }}'
          channelId: live
          projectId: focus50-dev
